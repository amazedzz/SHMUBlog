<!DOCTYPE html>
<html lang="zh">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %} - SHMUBlog</title>
        <link rel="icon"
              href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
              type="text/css">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/style.css') }}"
              type="text/css">
    {% endblock %}
</head>
<body>
{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SHNMUBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarColor01" aria-controls="navbarColor01"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav_item active">
                        <a class="nav_link" href="/">首页</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

<main class="container">
    {% block content %}{% endblock %}
    {% block footer %}
        <footer></footer>
    {% endblock %}
</main>

{% block scripts %}
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/moment-with-locales.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
</body>
</html>
